<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" maximum-scale="1.0 , minimum-scale=1.0"> 
        
        <link rel="stylesheet" href="./css/slick.css" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
        <script src="https://kit.fontawesome.com/de7fb0a028.js" crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
        </script>

        <title>Slick</title>
    </head>
    <body>
        
        <div class="your-class slider">
            <div class="slider__item"><img src="img/flag-1.jpg" alt=""></div>
            <div class="slider__item"><img src="img/flag-2.jpg" alt=""></div>
            <div class="slider__item"><img src="img/flag-3.jpg" alt=""></div>
            <div class="slider__item"><img src="img/flag-4.jpg" alt=""></div>
            <div class="slider__item"><img src="img/flag-5.jpg" alt=""></div>
            <div class="slider__item"><img src="img/flag-6.jpg" alt=""></div>
            <div class="slider__item"><img src="img/flag-7.jpg" alt=""></div>
            <div class="slider__item"><img src="img/flag-8.jpg" alt=""></div>
            <div class="slider__item"><img src="img/flag-9.jpg" alt=""></div>
            
            
        </div>
        <div class="back"><a href="../index.html" target="_blank">Back</a></div>

        <script>
            $(document).ready(function(){
                $('.your-class').slick({
                    arrows:true,
                    dots:true,
                    adaptiveHeight:true,
                    slidesToShow: 3,
                    slidesToScroll:3,
                    speed: 1000,
                    easing: 'ease',
                    touchTreshold: 10,
                    centerMode: true,
                    responsive: [
                {
                    breakpoint: 768,
                    settings: {
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 1
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                    arrows: false,
                    centerMode: false,
                    centerPadding: '40px',
                    slidesToShow: 1,
                    speed: 1000,
                    easing: 'ease',
                    
                    }
                }
                ]
                });
            });
        </script>

        


        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
    </body>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
				

</html>
